<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Pessoal</title>
    <link rel="icon" href="img/Logotipo Lara Araujo.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.gifer.com/JM9R.gif');
            background-color: #490303;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }

        header {
            background-color: rgb(143, 1, 1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            height: 250px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }

        header img {
            height: 460px;
            object-fit: contain;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 200px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 50px;
            padding: 20px 25px;
            border-radius: 6px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #ce7878;
        }

        h1{
            text-align: left;
            color: #ffffff;
            margin-top: 0;
        }
        .apresentacao {
            margin-top: 1100px; /* empurra o texto para baixo do header */
            text-align: 20px;
            color: white;
            font-size: 60px;
            z-index: 5;
            left:-2000px;
            position: relative; /* garante que fique acima do fundo */
        }
        .img {
            position: heigth;
        }
    </style>
</head>

<body>

<header>
    <div class="logo-titulo">
      <img src="/img/Logotipo Lara Araujo.png" alt="Logo Lara">
    </div>

    <nav>
      <ul>
        <li><a href="#">Trajetória</a></li>
        <li><a href="#">Certificações</a></li>
        <li><a href="#">Hard Skills</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Contatos</a></li>
        <li><a href="#">Minha Conta</a></li>
      </ul>
    </nav>
  </header>

<div class="apresentacao">
    <p>Olá, me chamo: </p>
    <h1> Lara Victoria Silva Araujo</h1>
    <p> Tenho 17 anos, estou cursando o curso de Desenvolvimento de Sistemas </p>


</div>

<div class="img"> 
    <img src="/img/Logotipo Monograma Elegante Preto e Bege.png"

</div>

</body>
</html>
